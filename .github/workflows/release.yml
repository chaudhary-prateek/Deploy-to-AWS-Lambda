name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important: fetch full history for semantic-release

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # use your project's node version
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # or your PAT secret
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}        # if publishing to npm
        run: npx semantic-release
